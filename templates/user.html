{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="POST">
    <p>Email:</p>
    <input type="email" name="emailAddress" placeholder="Enter Email" value="{{email if email}}"/>
    <input type="submit" value="Submit"/>
</form>
{% endblock %}
